<html>
	<head>
		<title>GoFlyNow</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
		<script src="http://cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js"></script>
		<script src="chart_handler.js"></script>
	</head>
	<body class="left-sidebar" ng-app="chartApp" >
		<div id="page-wrapper">
			<!-- Header -->
			<div id="header">
				<!-- Inner -->
				<div class="inner">
					<header>
						<h1 style= "text-shadow: 2px 2px 0px #000000;">GoFlyNow</h1>
					</header>
				</div>
				<!-- Nav -->
				<nav id="nav">
					<ul>
						<li class="font-weight-bold" style= "color: #000;"><a href="index.html">Home</a></li>
						<li class="font-weight-bold" style= "color: #000;"><a href="left-sidebar.html">Statistics</a></li>
						<li class="font-weight-bold" style= "color: #000;"><a href="right-sidebar.html">Delay Data</a></li>
						<li class="font-weight-bold" style= "color: #000;"><a href="no-sidebar.html">Admin</a></li>
					</ul>
				</nav>
			</div>
			<div ng-controller="BarCtrl" style="width:60%;height:60%;margin-left: 20px">
				<canvas id="bar1" class="chart chart-bar"
				chart-data="min_delay" chart-labels="labels" chart-series="series">
				</canvas>
			</div>
			<div ng-controller="BarCtrl" style="width:60%;height:60%;margin-left: 20px">
				<canvas id="bar2" class="chart chart-bar"
				chart-data="max_delay" chart-labels="labels" chart-series="series">
				</canvas>
			</div>
			<div ng-controller="LineCtrl">
				<canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-series="series" chart-options="options"
				chart-dataset-override="datasetOverride" chart-click="onClick">
				</canvas>
			</div>
		</div>
		<!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/jquery.dropotron.min.js"></script>
		<script src="assets/js/jquery.scrolly.min.js"></script>
		<script src="assets/js/jquery.onvisible.min.js"></script>
		<script src="assets/js/skel.min.js"></script>
		<script src="assets/js/util.js"></script>
		<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
		<script src="assets/js/main.js"></script>
	</body>
</html>
